version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "kreed"
    assignees:
      - "kreed"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"
    groups:
      svelte-ecosystem:
        patterns:
          - "@sveltejs/*"
          - "svelte*"
          - "vite*"
      testing:
        patterns:
          - "@playwright/*"
          - "vitest*"
          - "@vitest/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "kreed"
    assignees:
      - "kreed"
    commit-message:
      prefix: "ci"
      include: "scope"